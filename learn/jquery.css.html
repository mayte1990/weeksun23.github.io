<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'/>
    <title></title>
    <style type="text/css">
        #test{border: 1px solid #d2d2d2}
    </style>
</head>
<body>
    <div id='test' style='width:10em;padding:10px;background-color:#fff'>sfasdasdasdasdsd</div>
    <script>
        function $(id){
            return document.getElementById(id);
        }
        function css(el,attr){
            if(window.getComputedStyle){
                var style = getComputedStyle(el,null);
            }else{
                style = el.currentStyle;
            }
            if(style.getPropertyValue){
                return style.getPropertyValue(attr);
            }else if(style.getAttribute){
                return style.getAttribute(attr);
            }else{
                return style[attr];
            }
        }
        var test = $("test");
        console.log(css(test,'width'));
        console.log(css(test,'height'));
        console.log(css(test,'float'));
        console.log(css(test,'border-color'));

    </script>
</body>
</html>
